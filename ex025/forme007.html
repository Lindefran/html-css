<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario07</title>
</head>
<body>
    <h1>Exemplos de Formularios</h1>
    <form action="Cadastro.php"></form>

    <p>
        <label for="iest">Estado</label>
        <select name="estd" id="iest">

            <option value="" selected>--- Escolha ---</option>
            <optgroup label="Regiao Sudeste">
                <option value="MG">Mins Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">Sao Paulo</option>
            </optgroup>

           <optgroup label="Regiao Nordeste">
           
                <option value="CE">Ceara</option>
                <option value="PB">Paraiba</option>
                <option value="RN">Riogrande do Norte<option></option>
            </optgroup>
        </select>
    </p>

    <p>
        <label for="iprof">Profissao:</label>
        <input type="text" name="prof" id="iprof" list="1stprof">
       
        <details id="1stprof">
            <option>Administrador</option>
            <option>Contabilista</option>
            <option>Desenvolvedor</option>
            <option>Professor</option>
        </details>
    </p>

    <p>
        <label for="imsg">Messagem:</label> <br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>
    
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Linpar">
    </p>
</body>
</html>
