<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario04</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="Cadastro.php" method="get" autocomplete="on"><form>

        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">Emeil</label>
                <input type="email" name="email" id="iemail" autocomplete="iemail" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)d{4,}-\d{4}$ (xx)xxxx-xxxx">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
           <input type="reset" value="Lipar">
        </p>
</body>
</html>
