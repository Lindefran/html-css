<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario010</title>
</head>
<body>
    <h1>Exemplos de Formularios</h1>
    <form action="Cadastro.php" method="get" autocomplete="on">

    <p>
        <label for="iano">Em que ano voce naiceul:</label>
        <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()">
    </p>

    <p>
        <label for="iidade">Sua idade e:</label>
        <output id="iidade">0</output>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Linpar">
    </p>
</form>

<script>
    function calcIdade() {
        let atual = new Date() -geFullYear()
        iidade.innerHTML = Number(atual) = Number(iane.value)
    }
</script>

</body>
</html>
