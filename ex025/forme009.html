<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario09</title>
</head>
<body>
    <h1>Exemplos de Formularios</h1>
    <form action="Cadastro.php" method="get" autocomplete="on"></form>

    <p>
        <label for="inum">Numero:</label>
        <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="iva1.innerHTML = Number(inum.value)"> <output id="iva1">5</output>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Linpar">
    </p>
</body>
</html>
