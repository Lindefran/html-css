<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>
        table {
            border-collapse: collapse;
        }
        
        th, td {
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>
<body>

   <table>

    <thead>
       <tr>
        <th>Area</th>
        <th>Diciplinas</th>
        <th>Notas</th>
        <th>Media</th>
       </tr>

       <tr>
        <th rowspan="4">Exatas</th>
        <th>Media de Exatas</th>
        <th>Humans</th>
        <th>Media de Humanas</th>
       </tr>
    </thead>

    <tbody>
       <tr>
        <td>Matematica</td>
        <td>00</td>
        <td>00</td>
        <td>00</td>
       </tr>

       <tr>
        <td>Fisica</td>
        <td>00</td>
        <td>00</td>
        <td>00</td>
       </tr>

       <tr>
        <td>Ecologia</td>
        <td>00</td>
        <td>00</td>
        <td>00</td>
       </tr>

       <tr>
        <td colspan="3">Media de Exata</td>
        <td>00</td>
       </tr>
    </tbody>

   </table> 
</body>
</html>
